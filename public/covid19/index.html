<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <!-- Mi JS -->
    <script defer src="assets/scripts.js"></script>

    <style>
        #divCanvas {
            margin: auto;
            width: 900px;
        }
    </style>

</head>

<body>
    <!-- NAVBAR AS TITLE -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Covid19">Covid19</a>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- GRAPH SECTION -->
    <section id="contenedor" class="container text-center d-none">
        <h1 class="my-2">Paises con Covid19</h1>

        <div id="divCanvas" class="my-4">
            <canvas id="migrafico" class="my-4"> </canvas>
        </div>

        <table class="table table-dark table-striped table-hover my-5">
            <thead>
                <tr>
                    <th scope="col">País</th>
                    <th scope="col">Casos confirmados</th>
                    <th scope="col">Casos muertos</th>
                    <th scope="col">Casos recuperados</th>
                    <th scope="col">Casos activos</th>
                    <th scope="col">Detalle País</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla-paisesCovid">
            </tbody>
        </table>
    </section>

    <div class="modal fade" id="countryModal">
        <div class="modal-dialog modal-dialog-centered modal-lg w-50" role="document">
            <div class="modal-content text-center text-white bg-dark border-dark">
                <div class="modal-body">
                    <div id="divCanvasDetail">
                        <canvas id="migraficoDetail"> </canvas>
                    </div>
                    <div id="detalleModal">
                        No se encontraron datos de este pais
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
